  the_wedding: "THE WEDDING"
  the_wedding_content:
    concept_title: 'The concept'
    concept_description: "<p> We are probably the first to ring the bell on your wedding day. While you, together or apart, are enjoying a capuccino, we start with the first takes. Today is the day, you're getting married! </p>
    <p>Our camera men is humbly present and the charisma and quality to pleasently blend in, which allows everyone to be themselves. All the big moments will be filmed, moments such as your first meeting, the moment you say yes, but he also has eye for detail, emotions and all the most important people around you </p>
    <p>From the moment of the first take, a professional editor is processing the shots behind the scenes. On your favorite music, all the highlights of your wedding will eternalised. This is where the magic happens. The magic of the right shots, the right emotions and the right moments </p>
    <p> At the moment that you are making a beautiful entrance on your evening,  we will start the wedding film on a big screen. This is an impressive moment where you, with all your friends and family relive this beautiful day. This is succes guaranteed and gives an incredible feeling of connection </p>
    <p> The camera men will keep taking shots, even during the the presentation of the film. Your entrance, your opening dance and the vibing dancefloor will be added to the displayed film and you will receive a link to the complete version within two days </p>"
    what_we_offer: "What we have to offer"
    what_we_offer_content: "<p> - Wedding film on your favorite music </p>
                            <p> - Your wedding film shown on the wedding </p>
                            <p> - Mini version of the film for social media </p>
                            <p> - A private web page with the video, which you can share with friends and family </p>
                            <p> - Drone shots </p>
                            <p> - The entire ceremony eternalised </p>
                            <p> - Bonus material (all 'raw takes' of your wedding) </p>"
  about:
    photography: "Photograpy"
    film: "Film"
    about: "ABOUT"
    who_are: "WHO ARE WE"
    who_are_content: "OneLife FILM captures unforgettable moments of life in an atmospheric film. Guided by your music, the highlights of your wedding will be eternalised by our team. A professional camerman will, very discretely, be with you throughout the wedding day up until the opening dance and he will be capturing the most beautiful moments. After the first film images have been captured, the editor will start editing your own wedding film. This will be edited on your own favorite music, music and image will synchronously guide the film. On the night of your wedding, or at what other moment we discuss, the film will be displayed and in doing so all the guests can enjoy your unforgettable day! <a href='/contact'> Call or email </a> for more information about OneLife FILM. We would happily discuss with you all the possibilities."
    a_story_about_us: "A story about us"
    a_story_about_us_content: "The most beautiful gift ”ever”! Early in the moring on the day of the wedding you will find Sket, armed with a camera, on your doorstep - surprise!! The whole day he has moved around us almost unnoticable making friends with everyone while capturing this incredibly important day for us. The height of joy of the day came at the end of the evening, on a big screen the wedding film that was completely finished and edited was presented! In a few minutes guided by our favorite music all the important and beautiful moments of the day came by, the 'yes' moment, our friends and family, dancing and very human moments, everything passed by in a few minutes. This important day to us, entirely on film in a few minutes captured in a fantastic, romantic, beautiful document full of love! ALL IS LOVE!!!"
    what_we_do: "WHAT WE DO"
