    about: "OVER ONS"
    who_are: "WIE ZIJN WIJ"
    who_are_content: "OneLife FILM legt onvergetelijke gebeurtenissen van het leven vast in een sfeervolle filmclip. Begeleid door jouw favoriete muziek worden de highlights van je bruiloft, je verjaardag, een herinnering aan een dierbare of de doop van je kind vereeuwigd. Een professioneel cameraman beleeft de hele trouwdag discreet met jullie mee. De gehele trouwdag tot en met de openingsdans zal hij heel ongedwongen de mooiste momenten van jullie trouwdag vastleggen. Nadat de eerste filmbeelden gemaakt zijn, start de editor met de montage van jullie eigen trouwfilm. Deze wordt gemonteerd op jullie eigen favoriete muziek, zodat beeld en geluid een eenheid vormen. Op de feestavond, in overleg wordt jullie eigen spectaculaire trouwfilm op een groot scherm vertoond, zodat iedereen kan genieten van jullie onvergetelijke dag! Bel of mail voor meer informatie met OneLife FILM. Wij vertellen je graag over alle mogelijkheden."
    a_story_about_us: "Een verhaal over ons"
    a_story_about_us_content: "Het mooiste kado ”ever”! Op de trouwdag ´s morgens vroeg staat Sket, gewapend met camera, op de stoep – verrassing!! De hele dag heeft hij heerlijk om ons heen bewogen om deze, voor ons zo belangrijke dag, vast te leggen. Het hoogtepunt kwam aan het einde van de avond... op een groot scherm werd (de inmiddels gemonteerde) ”clip” vertoond! Op een heerlijk nummer, de mooiste momenten, ons ja-woord, onze lieve vrienden en familie; alles kwam in deze paar minuten voorbij... Onze belangrijkste dag van kop tot staart in een paar minuten samengevat in een fantastisch, romantisch, mooi en liefdevol document!! ALLES IS LIEFDE!!!"
    what_we_do: "WAT WIJ DOEN"
